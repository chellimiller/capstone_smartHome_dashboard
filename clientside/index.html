<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Osier Home - Dashboard</title>

		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/dash.js"></script>
	</head>
	<body onload="browserValidate()">

			<nav>

				</div>
			</section>
